<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Pizza Order Form</h1>
        <p id="student-info"></p>

        <form id="pizza-form">
            <label for="size">Select Pizza Size:</label>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra large">Extra Large</option>
                <option value="extra extra large">Extra extra Large</option>
            </select>

            <label for="crust">Select Crust Type:</label>
            <select id="crust" name="crust">
                <option value="thin">Thin Crust</option>
                <option value="regular">Regular crust</option>
                <option value="thick">Thick Crust</option>
                <option value="stuffed">Stuffed Crust</option>
            </select>

            <label>Choose Toppings:</label>
            <div id="toppings">
                <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
                <label for="pepperoni">Pepperoni</label><br>
                <input type="checkbox" id="chicken" name="topping" value="chicken">
                <label for="chicken">Chicken</label><br>
                <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
                <label for="mushrooms">Mushrooms</label><br>
                <input type="checkbox" id="olives" name="topping" value="olives">
                <label for="olives">Olives</label><br>
                <input type="checkbox" id="sausage" name="topping" value="sausage">
                <label for="sausage">Sausage</label><br>
                <input type="checkbox" id="onions" name="topping" value="onions">
                <label for="onions">Onions</label><br>
                <input type="checkbox" id="tomato" name="topping" value="tomato">
                <label for="tomato">Tomato</label><br>
            </div>

            <button type="submit">Order</button>
        </form>

        <div id="order-details"></div>
    </div>
</body>
</html>
